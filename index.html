<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">


  <title>Datatopia 3.0</title>

<body>
  <div class="wrapper wrapper--demo">
    <div class="carousel">
      <div class="carousel__content">
        <div class="item">
          <div class="wrapper">

          </div>

        <div class="item">

          </video>
        </div>

        <div class="item">
          <audio src="son/explications.mp3" class="audio-pause" data-slide-id="2" preload="auto" tabindex="0" controls="" style="visibility:hidden" type="audio/mpeg"></audio>
          <button class="title pause-button-audio">Pause</button>
          <canvas id="coucou"></canvas>
        </div>

<!-- Version 2 de la slide 2
        <div class="item">
          <button class="title pause-button">Pause</button>
          <video data-slide-id="2" class="video-pause">
            <source src="video/explications.mp4" type="video/mp4">
            <track label="Sub" kind="subtitles" srclang="fr" data-rendering="playr" src="video/explications2.vtt" id="Sub" default>
          </video>
        </div>-->

        <div class="item">
          <div id="content">
            <ul id="ul">
              <li><a id="a1" href="#" class="active">1</a></li>

          </div>
        </div>

        <div class="item">
          <button class="title pause-button">Pause</button>
