<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Datatopia 3.0</title>
<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
<link rel="stylesheet" type="text/css" href="jInvertScroll/examples/css/example.css">
</head>
<body>
	<div class="horizon scroll">
	        <h2 class="glitch" data-text="GLITCH">GLITCH</h2>
					<audio id="audioPlayer">
		   				<source src="son/bienvenue.ogg"></source>
		   				<source src="son/bienvenue.mp3"></source>
					</audio>
					<script type="text/javascript">
						var player = document.querySelector('#audioPlayer');
						player.play();
					</script>
	    </div>
	    <div class="middle scroll">
	        <video src="son/video.mp4" id="video" controls></video>
	    </div>
	    <div class="front scroll">
	        <img src="images/front.png" alt="" />
	    </div>
	    
	    <script type="text/javascript" src="../libs/jquery.min.js"></script>
	    <script type="text/javascript" src="../dist/js/jquery.jInvertScroll.js"></script>
	    <script type="text/javascript">
	    (function($) {
	        $.jInvertScroll(['.scroll'],        // an array containing the selector(s) for the elements you want to animate
	            {
	            height: 6000,                   // optional: define the height the user can scroll, otherwise the overall length will be taken as scrollable height
	            onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
	                console.log(percent);
	            }
	        });
	    }(jQuery));
	    </script>
</body>
</html>
</body>
</html>
